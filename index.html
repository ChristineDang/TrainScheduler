<!DOCTYPE html>

<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Train Scheduler</title>
        <!-- Link to Bootstrap stylesheet-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <!-- Link to jQuery Library -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
          <!-- Link to style.css-->
          <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
    </head>

    <body>
        <header>
            <div class="jumbotron">
                <h1 id="title">Anytime is Train Time</h1>
                <h4 id="quote">Choo Choo. Chee Chee.</h4>
            </div>
        </header>

        <br>

        <div class="content-box">
            <div class ="content" id="trainSchedule">Current Train Schedule</div>
            <br>
                <table id="trainTable" style="width:100%">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Next Arrival</th>
                        <th>Frequency (min)</th>
                        <th>Minutes Away</th>
                    </tr>
<!-- 
                    <tr>
                        <td id="deployedName"></td>
                        <td id="deployedDestination"></td>
                        <td id="deployedFrequency"></td>
                        <td id="deployedArrival" class="nextArrival"></td>
                        <td id="deployedMinutesAway" class="minutesAway"></td>
                    </tr> -->
                </table>
        </div>

        <br>

        <div class="content-box">
                <form id="addTrain">Add Train
                    <br>
                    <div id="Name"><strong>Train Name</strong></div>
                    <input class="TextBox" id="name" type="text">
                    <br>
                    <div id="Destination"><strong>Destination</strong></div>
                    <input class="TextBox" id="destination" type="text">
                    <br>
                    <div id="Time"><strong>First Train Time (HH:mm - miliatry time)</strong></div>
                    <input class="TextBox" id="time" type="text">
                    <br>
                    <div id="Frequency"><strong>Frequency (min)</strong></div>
                    <input class="TextBox" id="frequency" type="text">
                    <br>
                    <br>
                    <button id="submit">Submit</button>
                </form>
        </div>

        <!-- Link to javascript-->
        <script src="assets/javascript/app.js"></script>    
    </body>

</html>
